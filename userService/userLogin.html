<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Login</title>
    <link rel="stylesheet" href="../resources/css/globalCSS/global.css">
    <link rel="stylesheet" href="../resources/css/font.css">
    <link rel="stylesheet" href="../resources/css/icon.css">
    <link rel="stylesheet" href="../resources/css/userService/userLogin.css">
    <script src="../resources/js/userService/pagetrg.js"></script>
</head>

<body>
    <header>

    </header>
    <div class="wrap">
        <!-- #region 상단 타이틀 -->
        <div class="m_userLogin_title">
            <div class="m_userLogin_tiregion">
                <div class="m_userLogin_tiregionti">Root ID</div>
                <div class="m_userLogin_tiregionre">
                    <a href="#" class="m_userLogin_tiregionss">로그인</a>
                    <a href="#" class="m_userLogin_tiregionss">Root ID 생성</a>
                </div>
            </div>
        </div>
        <!-- #endregion -->
    
        <!-- #region 페이지1 -->
        <div class="m_userLogin_main_log">
            <!-- #region svg로고 -->
            <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" fill="none" id="m_userLogin_mainLog">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M150 300C232.843 300 300 232.843 300 150C300 119.164 290.695 90.5015 274.741 66.6665H166.667L133.333 266.667L83.3333 183.333L14.3054 214.012C38.3235 264.837 90.0554 300 150 300ZM11.9271 208.715C4.24872 190.682 0 170.837 0 150C0 67.1573 67.1573 0 150 0C194.425 0 234.339 19.3125 261.805 49.9999H150L125 216.667L100 150L11.9271 208.715Z" fill="#111111"/>
                </svg>
            <!-- #endregion -->
        </div>
        <div id="m_userLogin_2page1" class="m_userLogin_main">
            
            <div class="m_userLogin_main_subtitle">
                Root의 모든 서비스에 사용하는 계정입니다.
            </div>
            <div class="m_userLogin_main_loginbtnregion">
            <div id="m_userLogin_2goToPage2" class="m_userLogin_main_loginbtn">
                로그인
            </div>
        </div>
        </div>
        <!-- #endregion -->
    
        <!-- #region 패아자2 -->
    <div id="m_userLogin_2page2" class="m_userLogin_2page">
        
        <div class="m_userLogin_2title">
            Root ID
        </div>
        <div class="m_userLogin_2subtitle">
            나의 Root 계정 관리
        </div>
        <div class="m_userLogin_2loginre">
            <form action="">
                <div class="m_userLogin_2loginEmail" id="m_userLogin_2loginEmail">
                    <div class="m_userLogin_2loginid">
                        <input type="email" id="m_userLogin_2emailInput" class="m_userLogin_2emailInput" oninput="updateEmailStyle()">
                        <div class="m_userLogin_2loginsub" id="m_userLogin_2email">
                            이메일
                        </div>
                        <div class="arrow_small_right" id="m_userLogin_2emailAsr">
                        </div>
                    </div>
                </div>
                <div class="m_userLogin_2loginPw" id="m_userLogin_2loginPw">
                    <div class="m_userLogin_2loginid">
                        <input type="password" id="m_userLogin_2pwInput" class="m_userLogin_2pwInput" oninput="updatePwStyle()">
                        <div class="m_userLogin_2loginsub" id="m_userLogin_2pw">
                            암호
                        </div>
                        <label>
                            <div class="arrow_small_right" id="m_userLogin_2pwAsr">
                            </div>
                            <input type="submit" class="m_userLogin_2submit">
                    </div>
                    </label>
                </div>
                <div class="m_userLogin_2idsavecheck">
                    <label>
                    <input type="checkbox" id="m_userLogin_2idsavecheck" name="m_userLogin_2idsavecheck"> 아이디 저장
                </label>
                </div>
            </form>

            <div class="m_userLogin_2seletatag">
                <a href="../entUserService/entUserLogin.html" class="m_userLogin_2entuser">기업 회원입니다.</a>
                <a href="#" class="m_userLogin_2pwblive">암호를 잊으셨나요?</a>
            </div>
        </div>
    </div>
    <script src="../resources/js/userService/loginService.js"></script>
    <!-- #endregion -->
        
    </div>
    <footer>

    </footer>
</div>
</body>

</html>
