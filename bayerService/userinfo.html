<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root account</title>
    <link rel="stylesheet" href="../resources/css/globalCSS/global.css">
    <link rel="stylesheet" href="../resources/css/font.css">
    <link rel="stylesheet" href="../resources/css/icon.css">
    <link rel="stylesheet" href="../resources/css/bayerService/userinfo.css">
</head>

<body>
    <header>

    </header>
    <div class="warp">
        <!-- #region 상단 -->
        <div class="m_userinfo_header1">
            <div class="m_userinfo_header">
                <div class="m_userinfo_header_acc">Root ID</div>
                <div class="m_userinfo_loar"><a href="#" class="m_userinfo_logout">로그아웃<div
                            class="arrow_small_right a12"></div>
                    </a>
                </div>
            </div>
        </div>
        <!-- #endregion -->
        <div class="m_userinfo_mainregion">
            <!--  #region 사이드 메뉴 -->
            <div class="m_userinfo_sideregion">
                <div class="m_userinfo_proflie">
                </div>
                <div class="m_userinfo_username">
                    이름
                </div>
                <div class="m_userinfo_useremail">
                    이메일
                </div>
                <div class="m_userinfo_side_region"></div>
                <div class="m_userinfo_side">
                    <a href="/bayerService/userinfo.html" class="m_userinfo_sidemanu_select">개인 정보</a>
                </div>
                <div class="m_userinfo_side">
                    <a href="/bayerService/userinfosclo.html" class="m_userinfo_sidemanu">로그인 및 보안</a>
                </div>
                <div class="m_userinfo_side">
                    <a href="/bayerService/userinfopayup.html" class="m_userinfo_sidemanu">결제 관리</a>
                </div>
            </div>
            <!-- #endregion -->

            <!-- #region 메인 컨텐츠 메뉴 -->
            <div class="m_userinfo_mainPage">
                <div class="m_userinfo_main_title">
                    개인정보
                </div>
                <div class="m_userinfo_main_content">
                    연락 가능한 전화번호 및 이메일 주소를 포함하여 개인 정보를 관리하십시오.
                </div>
                <div class="m_userinfo_main_content_region">
                    <div class="m_userinfo_content" id="m_userinfo_contentname">
                        <div class="m_userinfo_content_nametitle">
                            이름
                        </div>
                        <div class="m_userinfo_content_namesub">
                            이름
                        </div>
                    </div>
                    <div class="m_userinfo_content" id="m_userinfo_contentday">
                        <div class="m_userinfo_content_nametitle">
                            생년월일
                        </div>
                        <div class="m_userinfo_content_namesub">
                            1999.11.05
                        </div>
                    </div>
                </div>
            </div>
            <!-- #endregion -->

        </div>
    </div>

    <!-- #region 이름 생일 수정 박스 -->
    <div class="m_userinfo_updatename_region_buer" id="m_userinfo_updatename_region_buer"></div>
    <div class="m_userinfo_updatename_region" id="m_userinfo_updatename_region_name">
        <div class="m_userinfo_updatename_region_name">
            이름
        </div>
        <form action="./userinfo.html">
            <div class="m_userinfo_updatename_region_fname" id="fname1">
                <input type="text" class="m_userinfo_updatename_region_infname"
                    id="m_userinfo_updatename_region_infname1">
                <div class="m_userinfo_updatename_region_plfname" id="m_userinfo_updatename_region_plfname1">성</div>
            </div>
            <div class="m_userinfo_updatename_region_hr"></div>
            <div class="m_userinfo_updatename_region_fname" id="fname2">
                <input type="text" placeholder="" class="m_userinfo_updatename_region_infname"
                    id="m_userinfo_updatename_region_infname2">
                <div class="m_userinfo_updatename_region_plfname" id="m_userinfo_updatename_region_plfname2">이름</div>
            </div>
                <div class="m_userinfo_updatename_region_submit m_userinfo_updatename_region_hr2">
                    <label>
                    <div class="m_userinfo_updatename_region_submited">수정</div>
                    <input type="submit" class="m_userinfo_updatename_region_submit1">
                </label>
                </div>
        </form>
    </div>
    <div class="m_userinfo_updatename_region" id="m_userinfo_updatename_region_bday">
        <div class="m_userinfo_updatename_region_bdaytitle">
            생년월일
        </div>
        <div class="m_userinfo_updatename_region_bdaysub">
            생년월일은 연령대에 적합한 서비스를 결정하는 데 사용됩니다.
        </div>
        <form action="./userinfo.html">
            <div class="m_userinfo_updatename_region_inbday">
                <div class="m_userinfo_updatename_region_inyyyy" id="yyyyregion">
                    <label>
                    <input type="text" name="bday" class="m_userinfo_updatename_region_inputyyyy" id="yyyyinput" maxlength="8" oninput="showDate(), this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" value="yyyy년 mm월 dd일">
                    <div class="m_userinfo_updatename_region_subyyyy" id="yyyytext">생년월일</div>
                    <div id="result"  class="m_userinfo_updatename_region_resultyyyy">yyyy년 mm월 dd일</div>
                </label>
                </div>
                    <div class="m_userinfo_updatename_region_submit m_userinfo_updatename_region_hr2">
                        <label>
                        <div class="m_userinfo_updatename_region_submited">수정</div>
                        <input type="submit" class="m_userinfo_updatename_region_submit1">
                    </label>
                    </div>
            </div>
    </div>
    </form>
    </div>
    <!-- #endregion -->
    <footer>

    </footer>
    <script src="../resources/js/bayerService/dbdayIO.js"></script>
    <script src="../resources/js/bayerService/userinfostyle.js"></script>
</body>

</html>
